<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Landing Launchpad</title>
  </head>
  <body>
    <!-- Banner Section -->
    <header class="banner primary-dimensions">
      <nav class="nav-container secondary-dimensions">
        <a class="logo" href="#">LOGO</a>
        <a class="btn-primary" href=""
          ><button class="btn-primary">Sign Up</button></a
        >
      </nav>
      <div class="hero-container">
        <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
      <!-- Action Section -->
      <section class="action-container secondary-dimensions">
        <div class="action-info">
          <h4 class="action-title">See It in Action</h4>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-img">
          <img src="./images/wc-mini.png" alt="Action Image" />
        </div>
      </section>
      <!-- Productive User Section -->
      <section class="productive-user-container secondary-dimensions">
        <h4 class="productive-user-title">
          Joined Thousands of Productive Users
        </h4>
        <div class="productive-user-stats">
          <div class="productive-user">
            <p class="productive-user-numbers">50K</p>
            <p class="productive-user-info">Active Users</p>
          </div>
          <div class="productive-user">
            <p class="productive-user-numbers">2M+</p>
            <p class="productive-user-info">Focus Sessions</p>
          </div>
          <div class="productive-user">
            <p class="productive-user-numbers">95%</p>
            <p class="productive-user-info">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
